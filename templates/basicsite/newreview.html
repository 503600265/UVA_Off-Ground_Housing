{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>

{% bootstrap_messages %}
{{ form.errors }}
{{ form.non_field_errors }}
<html>
  <head>
    <style>
      .dropdown-menu {
      min-width: 82px !important;
  }
    </style>
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Django ModelForms</title>
    </head>
    <body>

      {% load crispy_forms_tags %}


        <div class="container">
          <!--Django Model Form-->
          <h2 class="my-4">New Review for {{ housing }} {{ housing.id }}</h2>
          <form method="post" enctype="multipart/form-data">
  		<label for="rating">Rating (1 through 5, no decimals):</label><br>
  		<input type="number" step="1" id="rating" name="rating"><br>
		<label for="review_text">Review:</label><br>
  		<input type="text" id="review_text" name="review_text" rows="8" style="min-width: 100%"><br>

            {% csrf_token %}
                {{deepthought_Form|crispy}}
                <button class="btn btn-primary" href="/basicsite/" type="submit">Submit</button>

          <a class="btn btn-outline-danger" href="/basicsite/" >Go Back</a>
        </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
